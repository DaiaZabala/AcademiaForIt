  <link rel="stylesheet" href="../frontend/src/assets/style.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../frontend/index.html">
          <img src="../frontend/src/assets/img/android-chrome-512x512.png" alt="Logo" width="40" height="40" class="me-2"/>
        </a>
        <div class="navbar-center position-absolute top-50 start-50 translate-middle">
          <span class="fw-bold fs-4 text-black">EventDai</span>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../frontend/index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../frontend/eventos.html">Crear Evento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Iniciar Sesión</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="../frontend/verEventos.html">Mis Eventos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container my-5">
    <h1 class="text-center text-dark mb-4">Crear un Nuevo Evento</h1>

    <form id="formCrearEvento" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 700px;">
      <div class="mb-3">
        <label class="form-label fw-semibold">Nombre del evento</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Fecha</label>
          <input type="date" name="fecha" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Ubicación</label>
          <input type="text" name="ubicacion" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Descripción</label>
        <textarea name="descripcion" rows="3" class="form-control"></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-dark fw-bold">Guardar Evento</button>
      </div>
    </form>
  </div>

  <footer class="py-4 mt-5" style="background: linear-gradient(90deg, #8e44ad, #9b59b6); color: white;">
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-4 mb-4 mb-md-0">
          <h5 class="mb-1">Daiana Antonella Zabala</h5>
          <p class="mb-0">© 2025 EventDai. Todos los derechos reservados.</p>
        </div>
        <div class="col-md-4 mb-4 mb-md-0 d-flex flex-column align-items-center">
          <div class="mb-2">
            <a class="text-white me-3 text-decoration-none">Política de privacidad</a>
            <a class="text-white text-decoration-none">Términos de uso</a>
          </div>
          <div>
            <a href="https://github.com/DaiaZabala" target="_blank" class="text-white me-3 text-decoration-none">
              <i class="bi bi-github me-1">GitHub</i>
            </a>
            <a href="https://www.linkedin.com/in/daiana-antonella-zabala" target="_blank" class="text-white text-decoration-none">
              <i class="bi bi-linkedin me-1">LinkedIn</i>
            </a>
          </div>
        </div>
        <div class="col-md-4 text-md-end">
          <p class="mb-0">
            Contacto:<br />
            <a href="mailto:daiana.azabala@email.com" class="text-white text-decoration-underline">daiana.azabala@email.com</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const API_URL = 'http://localhost:3000/api/eventos';


    document.getElementById('formCrearEvento').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const evento = Object.fromEntries(formData.entries());

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(evento)
      });

      if (res.ok) {
        alert('Evento creado correctamente');
        e.target.reset();
      } else {
        alert('Error al crear el evento');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
